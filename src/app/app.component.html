<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Bienvenue sur mon blog !</h2>
      <ul class="list-group">
          <app-post-list *ngFor="let post of Posts"
                        [titlePost]="post.title"
                        [contentPost]="post.content"
                        [loveIts]="post.loveIts"
                        [createdAt]="post.created_at">
          </app-post-list>
      </ul>   
    </div>
  </div>
</div>
